<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>收集表单数据</h3>
    <script type="text/javascript" src="./CDN/开发环境.js"></script>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account"> <br /><br />
            密码：<input type="password" v-model="userInfo.password"> <br /><br />
            年龄：<input type="number" v-model.number="userInfo.age"> <br /><br />
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"> <br /><br />
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            <br /><br />
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">成都</option>
            </select>
            <br /><br />
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea> <br /><br />
            <input type="checkbox" v-model="userInfo.agree">阅读并接受
            <a href="https://www.yuque.com/cessstudy">《用户协议》</a>
            <button>提交</button>
        </form>
        <hr>
        <!-- 自定义指令 -->
        输入一个数字：<input type="text" v-model.number="abc"><br>
        乘十的结果： <p v-add10="abc">{{123}}</p>
        <hr>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#root',
            data: {
                abc: 1,
                userInfo: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: 'female',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: ''
                }
            },
            directives: {
                add10(el, binding) {
                    console.log(binding.value);
                    el.innerHTML = binding.value * 10;
                },
            },
            beforeCreate() { console.log('创建前') },
            created() { console.log('创建后') },
            beforeMount() { console.log('挂载前') },
            mounted() { console.log('挂载后') },
            //页面打开到渲染结束会依次执行  挂载前=>创建后=>挂载前=>挂载后
            beforeUpdate() { console.log('更新前') },
            //数据更新之前会执行的函数
            updated() { console.log('更新后') },
            //数据更新后要执行的函数
            beforeDestroy() { console.log('销毁前') },
            //销毁之前要执行的函数
            destroyed() { console.log('销毁后') },
            //
            methods: {
                demo() {
                    console.log(this.userInfo);
                    // console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>

</html>
